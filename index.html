<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/foggy.jpg" class="d-block w-100" alt="foggy-weather">
            </div>
            <div class="carousel-item">
                <img src="./assets/overcast.jpg" class="d-block w-100" alt="overcast">
            </div>
            <div class="carousel-item">
                <img src="./assets/rain.jpg" class="d-block w-100" alt="rainy">
            </div>
            <div class="carousel-item">
                <img src="./assets/sunny.jpg" class="d-block w-100" alt="sunny">
            </div>
            <div class="carousel-item">
                <img src="./assets/snow.jpg" class="d-block w-100" alt="snow">
            </div>
            <div class="container">
                <h1>NAM: Not A Meteorologist</h1>
                <form action="">
                    <input type="text" class="text-input">
                    <input type="button" value="Search" onclick="getWeatherInfo()">
                </form>

            </div>
            <div class="card-group">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="card h-100">

                            <div class="card-body">
                                <div class="title">

                                    <h5 class="card-title">Current Weather</h5>
                                </div>
                                <h5 class="location"></h5>
                                <div class="weather-description">
                                    <div class="description">
                                        <img src="..." class="card-img-top1" alt="...">
                                        <p class="card-text1"></p>
                                    </div>
                                    <div class="weather-temp">
                                        <p>Temp</p>
                                        <p class="temp"></p>
                                        <p>Feels Like</p>
                                        <p class="feels-like"></p>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="title">
                                    <h5 class="card-title">Today's Details</h5>
                                </div>
                                <div class="todays-details">
                                    <div class="temp-min-max">
                                        <p>Minimum Temp</p>
                                        <p class="min-temp"></p>
                                        <p>Max Temp</p>
                                        <p class="max-temp"></p>
                                    </div>
                                    <div class="more-info">
                                        <p>Wind</p>
                                        <p class="wind"></p>
                                        <p>Visibility</p>
                                        <p class="visibility"></p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">

                            <div class="card-body">
                                <div class="title">
                                    <h5 class="card-title">Sunrise/Sunset</h5>
                                </div>
                                <div class="sun-info">
                                    <div class="sunrise">
                                        <img src="./assets/sunrise.png" class="card-img-top2" alt="...">
                                        <p class="card-text3">...</p>
                                    </div>
                                    <div class="sunset">
                                        <img src="./assets/sunset.png" class="card-img-top3" alt="...">
                                        <p class="card-text4">...</p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
